OBJECTS:
  sphere: 
    GEOMETRY: 
      FUNCTION: SphereGeometry
      ARGS:
        - 1
        - 30
        - 30
    MATERIAL:
      FUNCTION: MeshBasicMaterial
      ARGS:
        - "{color: 0xffff00}"
    ANIMATIONS:
      position:
        - [0, 1, 2]
        - [1, 2, 3, 4, 5, 6, 7, 8, 9]
  box: 
    GEOMETRY:
      FUNCTION: BoxGeometry
      ARGS:
        - 1
        - 2 
        - 3 
    MATERIAL:
      FUNCTION: MeshBasicMaterial
      ARGS:
        - "{color: 0xffff00}"
    ANIMATIONS:
      position:
        - [0, 1, 3]
        - [1, 2, 0, 4, 8, 6, 6, 2, 3]
