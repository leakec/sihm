SIHM:
    show_stats: True
    extra_modules: three # Adding a module that already exitst here just to show this option works
SCENE:
    background:
        - ../../common/sh_f.png
        - ../../common/sh_b.png
        - ../../common/sh_u.png
        - ../../common/sh_d.png
        - ../../common/sh_r.png
        - ../../common/sh_l.png
LIGHTS:
    l1:
        FUNCTION: HemisphereLight
        ARGS:
            - 0xffffff
            - 0x444444
        POSITION:
            - 0
            - 20
            - 0
    l2:
        FUNCTION: DirectionalLight
        ARGS:
            - 0xffffff
        POSITION:
            - -3
            - 10
            - -10

OBJECTS:
    sphere:
        GEOMETRY:
            FUNCTION: SphereGeometry
            ARGS:
                - 1
                - 30
                - 30
        MATERIAL:
            FUNCTION: ShaderMaterial
            ARGS:
                vertexShader: ../../common/normal_shader.vert
                fragmentShader: ../../common/normal_shader.frag
        ANIMATIONS:
            position:
                - [0, 1, 2]
                - [1, 2, 3, 4, 5, 6, 7, 8, 9]
        CHILDREN:
            sphere2:
                GEOMETRY:
                    FILE: ../../common/sphere.obj
                MATERIAL:
                    FILE: ../../common/sphere.mtl
                ANIMATIONS:
                    position:
                        - [0, 1, 2]
                        - [1, 6, 3, 8, 2, 1, 1, 3, 2]
    box:
        GEOMETRY:
            FUNCTION: BoxGeometry
            ARGS:
                - 1
                - 2
                - 3
        MATERIAL:
            FUNCTION: MeshBasicMaterial
            ARGS:
                - "{color: 0xffff00}"
        ANIMATIONS:
            position:
                - [0, 1, 3]
                - [1, 2, 0, 4, 8, 6, 6, 2, 3]
